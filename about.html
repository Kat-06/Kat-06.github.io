<main role="main" class="container-fluid">
    <div id="root"></div> 

    <script type="text/babel">
        const user = {
            name: 'Katarina Bloch',
            imageUrl: 'images/butterfly.jpg',
            bio: 'Hello! My name is Katarina or Kat for short and I am from Massachusetts. I am a freshman in college majoring in Web Design and Development. In my free time, I love settling down with a good book and my adorable cat. I also really enjoy baking all sorts of things for my family and playing video games with my friends. You can usually find me drinking iced coffee regardless of freezing temperatures or snow! Thanks for reading!'
        };

        const element = (
            <div> 
                <h1>{user.name}</h1> 
                <img src={user.imageUrl} alt={user.name} />
                <p>{user.bio}</p>
            </div>
        );

        ReactDOM.render(element, document.getElementById('root'));
    </script>
