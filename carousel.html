        <div class="collapse navbar-collapse" id="navbarsExampleDefault">

    <div class="slider">
        <div class="slides">
            <div class="slide">
                <img src="images/foggy trees.jpg" alt="Image #1">
                <p class="caption">Foggy Trees</p>
            </div>
            <div class="slide">
                <img src="images/foggy.jpg" alt="Image #2">
                <p class="caption">Misty Fog</p>
            </div>
            <div class="slide">
                <img src="images/greenhouse.jpg" alt="Image #3">
                <p class="caption">Greenhouse in Fog</p>
            </div>
            <div class="slide">
                <img src="images/sign.jpg" alt="Image #4">
                <p class="caption">Mysterious Sign</p>
            </div>
        </div>
        <button class="prev" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>
    </div>
